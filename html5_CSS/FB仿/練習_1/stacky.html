<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stacky</title>

    <style>
        #body {
            margin: 0px;
            padding: 0px;
        }


        .head {
            height: 100px;
            background-color: #22AAFF;
        }

        .main {
            height: 2000px;
            background-color: #DDEEDD;

        }

        .footer {
            height: 100px;
            background-color: #ff2233;
            position: sticky;
            bottom: 0px;
        }

        .other {
            height: 1000px;
        }
    </style>

</head>

<body>

    <div class="container">

        <div class="head"></div>
        <div class="main"></div>
        <div class="footer"></div>

    </div>
    <div class="other"></div>

</body>

</html>
